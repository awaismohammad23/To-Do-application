<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}To-Do App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #212529;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --border-color: #333333;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .card {
            background-color: var(--card-bg);
            border-color: var(--border-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        .card-header {
            border-bottom-color: var(--border-color);
        }

        .card-footer {
            border-top-color: var(--border-color);
        }

        .form-control, .form-select {
            background-color: var(--card-bg);
            color: var(--text-color);
            border-color: var(--border-color);
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--card-bg);
            color: var(--text-color);
            border-color: #0d6efd;
        }

        .form-control::placeholder {
            color: var(--text-color);
            opacity: 0.6;
        }

        .text-muted {
            color: var(--text-color) !important;
            opacity: 0.7;
        }

        [data-theme="dark"] .text-muted {
            opacity: 0.6;
        }

        .bg-light {
            background-color: var(--card-bg) !important;
        }

        [data-theme="dark"] .bg-light {
            background-color: #2d2d2d !important;
        }

        [data-theme="dark"] .border-success {
            border-color: #198754 !important;
        }

        [data-theme="dark"] .shadow-sm {
            box-shadow: 0 0.125rem 0.25rem var(--shadow) !important;
        }

        [data-theme="dark"] .shadow {
            box-shadow: 0 0.5rem 1rem var(--shadow) !important;
        }

        .theme-toggle-btn {
            border: none;
            background: transparent;
            color: inherit;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease;
        }

        .theme-toggle-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        [data-theme="dark"] .theme-toggle-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        [data-theme="dark"] .navbar-dark {
            background-color: #0d6efd !important;
        }

        [data-theme="dark"] .alert {
            border-color: var(--border-color);
        }

        [data-theme="dark"] .btn-outline-primary,
        [data-theme="dark"] .btn-outline-secondary,
        [data-theme="dark"] .btn-outline-success,
        [data-theme="dark"] .btn-outline-warning,
        [data-theme="dark"] .btn-outline-danger {
            border-color: var(--border-color);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'task_list' %}">
                <i class="bi bi-check2-square"></i> To-Do App
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task_list' %}">
                            <i class="bi bi-list-ul"></i> All Tasks
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task_create' %}">
                            <i class="bi bi-plus-circle"></i> New Task
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link theme-toggle-btn" id="themeToggle" aria-label="Toggle theme">
                            <i class="bi bi-sun-fill" id="themeIcon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme management
        (function() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            const html = document.documentElement;
            
            // Get saved theme or default to light
            const savedTheme = localStorage.getItem('theme') || 'light';
            html.setAttribute('data-theme', savedTheme);
            updateIcon(savedTheme);
            
            // Toggle theme on button click
            themeToggle.addEventListener('click', function() {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateIcon(newTheme);
            });
            
            function updateIcon(theme) {
                if (theme === 'dark') {
                    themeIcon.className = 'bi bi-moon-fill';
                } else {
                    themeIcon.className = 'bi bi-sun-fill';
                }
            }
        })();
    </script>
</body>
</html>
