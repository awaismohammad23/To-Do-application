[flake8]
max-line-length = 127
exclude = 
    .git,
    __pycache__,
    venv,
    env,
    .venv,
    migrations,
    manage.py,
    settings.py
ignore = 
    E501,
    W503
max-complexity = 10

[coverage:run]
source = .
omit = 
    */migrations/*
    */venv/*
    */env/*
    manage.py
    */settings.py
    */tests.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

