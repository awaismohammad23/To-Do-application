name: Django CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - master

jobs:
  test-and-validate:
    name: Test and Validate
    runs-on: ubuntu-latest
    
    # Only run on merge if PR was merged
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true) ||
      (github.event_name == 'pull_request' && github.event.action != 'closed')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov flake8 black

      - name: Code formatting check (Black)
        run: |
          black --check . || echo "⚠️ Code formatting issues found. Run 'black .' to fix."
        continue-on-error: true

      - name: Lint with Flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Check for missing migrations
        run: |
          python manage.py makemigrations --check --dry-run
        env:
          DJANGO_SETTINGS_MODULE: todo_project.settings
          SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}

      - name: Run Django system check
        run: |
          python manage.py check
        env:
          DJANGO_SETTINGS_MODULE: todo_project.settings
          SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}

      - name: Run tests
        run: |
          python manage.py test tasks --verbosity=2 --noinput
        env:
          DJANGO_SETTINGS_MODULE: todo_project.settings
          SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}

      - name: Generate coverage report
        run: |
          pip install coverage
          coverage run --source='.' manage.py test tasks
          coverage report -m
          coverage xml
        env:
          DJANGO_SETTINGS_MODULE: todo_project.settings
          SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov
          fail_ci_if_error: false
        continue-on-error: true

  on-pr-merge:
    name: Post-Merge Actions
    runs-on: ubuntu-latest
    needs: test-and-validate
    if: |
      github.event_name == 'pull_request' && 
      github.event.action == 'closed' && 
      github.event.pull_request.merged == true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate migrations
        run: |
          python manage.py makemigrations --check
        env:
          DJANGO_SETTINGS_MODULE: todo_project.settings
          SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}

      - name: Run full test suite
        run: |
          python manage.py test tasks --verbosity=2
        env:
          DJANGO_SETTINGS_MODULE: todo_project.settings
          SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}

      - name: Build static files
        run: |
          python manage.py collectstatic --noinput --clear
        env:
          DJANGO_SETTINGS_MODULE: todo_project.settings
          SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}

      - name: Success message
        run: |
          echo "✅ PR #${{ github.event.pull_request.number }} merged successfully!"
          echo "All tests passed and validations completed."

